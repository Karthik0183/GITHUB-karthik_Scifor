<html>

        <title>
            Test 12
        </title>

    <script>
        var marks=prompt("Enter the Marks");
       if(marks>=90){
        document.write("You Have Earned Grade A");
       }else if(marks>=75 && marks<90){
        document.write("You Have Earned Grade B");
       }else if(marks>=50 && marks<70){
        document.write("You Have Earned Grade C");
       }else{
        document.write("You Have Failed")
       }
    </script>
    </head>

    </body>
</html>
