<html>
    <head>
        <title>
            Test 16
        </title>
      
    </head>
    <body>
        <div id="user"></div>
          <script>
            fetch("https://jsonplaceholder.typicode.com/users").then(Response=>Response.json()).then(data=>{
                document.getElementById("user").innerHTML=
                "Name: "+data[0].name+"<br>"+
                "Email: "+data[1].email+"<br><br>";});
            
        </script>
    </body>
</html>
