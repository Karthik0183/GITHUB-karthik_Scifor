    <head>
        <title>While loop</title>
        <script>
            var a=5;
            var i=1;
            document.write("Multipcation Table of "+a+"<br>");
            do{
                {
                document.write(a+"x"+i+"="+i*a+"<br>");
                i++;
            }
            }
            while(i<=100)
        </script>
