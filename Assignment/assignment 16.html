<html>
    <head>
        <title>Object loop</title>
        <script>
            var lap={
                brand:"Acer",
                Type:"Gaming",
                Year:2025,
                Ram:"32 Gb",
                Price:"$2000"
            };
            for(key in lap){
                document.write(key+":"+lap[key]+"<br>");
            }
        </script>
    </head>
    <body>
        
    </body>
</html>
