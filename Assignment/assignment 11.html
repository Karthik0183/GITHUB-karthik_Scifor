<html>
    <head>
        <title>
            custom table
        </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.9.0/dist/css/foundation.min.css">
        <style>
.dark-table td{
    background-color: blue;
    color: white;
    border: 1px solid green;
}
.dark-table th{
background-color: yellow;
border: 1px solid green;
}
        </style>
    </head>
    <body>
        <table class="dark-table">
            <thead>
                <tr >
                    <th>Item</th>
                    <th>Brand</th>
                    <th>Qty</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Laptop</td>
                    <td>Asus</td>
                    <td>120</td>
                </tr>
                <tr >
                    <td>Smartphone</td>
                    <td>Samsung</td>
                    <td>150</td>
                </tr>
                <tr >
                    <td>TV</td>
                    <td>TCL</td>
                    <td>200</td>
                </tr>
                <tr >
                    <td>Speakers</td>
                    <td>Bose</td>
                    <td>100</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
