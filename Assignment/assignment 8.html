<html>
    <head>
        <title>
            Bootstrap table
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <table class="table table-striped">
            <thead>
                <tr class="table-dark">
                    <th>Item</th>
                    <th>Brand</th>
                    <th>Qty</th>
                </tr>
            </thead>
            <tbody>
                <tr class="table-danger">
                    <td>Laptop</td>
                    <td>Asus</td>
                    <td>120</td>
                </tr>
                <tr class="table-info">
                    <td>Smartphone</td>
                    <td>Samsung</td>
                    <td>150</td>
                </tr>
                <tr class="table-warning">
                    <td>TV</td>
                    <td>TCL</td>
                    <td>200</td>
                </tr>
                <tr class="table-light">
                    <td>Speakers</td>
                    <td>Bose</td>
                    <td>100</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
